[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
python_files = test_*.py
python_classes = Test* *Test *TestCase
python_functions = test_*
markers =
    unit: 單元測試
    integration: 整合測試
    api: API 測試
    slow: 執行時間較長的測試
testpaths = 
    maiagent/chat/tests
    maiagent/users/tests